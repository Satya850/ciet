<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
<input type="number" name="number" id="luck">
<button onclick="lucky()">check my luck</button>
</body>
<script>
  function lucky(){
    var a = Math.floor(Math.random() * (10-1))+1;
    //document.write(type(a));
    var b = document.getElementById('luck').value;
    b = Number(b);
    if(a==b){
      alert('i am lucky'+a);
    }
    else{
      alert('i am not lucky'+a);
    }
  }
</script>
</html>
