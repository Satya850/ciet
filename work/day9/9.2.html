<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	
	let text = "he's often called \"jonney\"";
	document.write(text);
	document.write("<br>");

	let text1 = 'hes often called \'jonney\'';
	document.write(text1);

	let text2 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	let len = text2.length;
	document.write(len);
	document.write("<br>");
	let pos = text2.charAt(0);
	document.write(pos);
	document.write("<br>");
	let part = text2.slice(7, 13);
	document.write(part);
	let sim = text2.charCodeAt(1);
	document.write(sim);
	let letter = text2.at(2);
	document.write(letter);
	let sta = "Apple, Banana, Kiwi";
	let par = sta.substring(7, 13);
	document.write(par);
	let text3 = "Hello World!";
	let text4 = text3.toUpperCase();
	document.write(text4);
</script>
</body>
</html>
