<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id = "findGreatest"></p>
</body>
<script>
	function findGreatest(a, b, c) {
  return Math.max(a, Math.max(b, c));
}
document.write(findGreatest(10, 20, 30)); 
document.write(findGreatest(50, 20, 10));  
document.write(findGreatest(30, 30, 30));
</script>
</html>
